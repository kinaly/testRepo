<!doctype html>
<html class="no-js" lang="fr">
<head>
		<meta charset="UTF-8">
		<title>Colour Contrast Explorer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/colour-contrast-explorer.css" media="all">
</head>
<body>
	
	<!-- You write code for this content block in another file -->
  
<main class="main-content">
	<!-- Inputs must stay at the top level -->
	<input type="radio" name="colour-info-switch" id="colour-info-switch__hex" class="switchable-info__input" checked="checked">
	<input type="radio" name="colour-info-switch" id="colour-info-switch__hsl" class="switchable-info__input">
	<input type="radio" name="colour-info-switch" id="colour-info-switch__rgb" class="switchable-info__input">
	<input type="radio" name="colour-info-switch" id="colour-info-switch__hsv" class="switchable-info__input">

	<input type="radio" name="contrast-against" id="contrast-against-white" class="switchable-info__input" checked="checked">
	<input type="radio" name="contrast-against" id="contrast-against-black" class="switchable-info__input">
	
	<div class="switchable-info__input-sibling color-picks">
		<div class="color-picks__inputs">
			<div class="color-picks__card bg-color-01">
				<p class="color-picks__text-sample txt-color-02">The quick brown fox jumps over the lazy dog
				</p>
				
				<label for="colorInput01" class="txt-color-02 u-bl">Colour #1</label>
				<input id="colorInput01" type="text" class="color-picks__input jscolor u-mb-medium" value="#204C5A">
				
				<div>
					<button class="btn color-picks__add-scale">Add tone scale</button>
				</div>
			</div>

			<div class="color-picks__card bg-color-02">
				<p class="color-picks__text-sample txt-color-01">The quick brown fox jumps over the lazy dog</p>
				
				<label for="colorInput02" class="txt-color-01 u-bl">Colour #2</label>
				<input type="text" class="color-picks__input jscolor u-mb-medium" value="#E5E5E5">
				
				<div>
					<button class="btn color-picks__add-scale">Add tone scale</button>
				</div>
			</div>
		</div>

		<div class="color-picks__contrast">
			<span class="inputs-contrast-score-rating u-mt-small">Rate</span>
			<small class="inputs-contrast-score"></small>
		</div>

	</div>



	<div class="switchable-info__input-sibling">

		<div class="padded-section">
			<h2>Colour variations</h2>
			<ul class="u-unstyled-list u-inbl">
				<li class="u-inbl">
					<label class="radio-pill">
						<input type="radio" name="hue-matrix-type" value="Adjusted" checked="checked" class="radio-pill__input">
						<span class="radio-pill__label">Adjusted for contrast</span>
					</label>
				</li>

				<li class="u-inbl">
					<label class="radio-pill">
						<input type="radio" name="hue-matrix-type" value="similar" class="radio-pill__input">
						<span class="radio-pill__label">Similar</span>
					</label>
				</li>
			</ul>

			/ 

			<ul class="u-unstyled-list u-inbl">
				<li class="u-inbl"><label for="colour-info-switch__hex" class="switchable-info__label">Hex</label></li>
				<li class="u-inbl"><label for="colour-info-switch__rgb" class="switchable-info__label">RGB</label></li>
				<li class="u-inbl"><label for="colour-info-switch__hsl" class="switchable-info__label">HSL</label></li>
				<li class="u-inbl"><label for="colour-info-switch__hsv" class="switchable-info__label">HSV</label></li>
			</ul>

			/

			<ul class="u-unstyled-list u-inbl">
				<li class="u-inbl"><label for="contrast-against-white" class="switchable-info__label">White</label></li>
				<li class="u-inbl"><label for="contrast-against-black" class="switchable-info__label">Black</label></li>
			</ul>
		</div>



		<section class="hue-matrix padded-section"></section>
	</div>
	
	<div class="switchable-info__input-sibling colour-scales-section">
		<section class="colour-scales"></section>

		<div class="padded-section colour-scales-options -pre">
			<h2>Tone scales</h2>
			<div class="steps-input">
				<div class="steps-input__matrix">
					<span>3</span>
					<span>5</span>
					<span>7</span>
					<span>9</span>
					<span>11</span>
					<span>13</span>
					<span>15</span>
					<span>17</span>
					<span>19</span>
					<span>21</span>
				</div>
				<input type="range" min="3" max="21" step="2" class="colour-scale-steps-input steps-input__range" value="9">
			</div>
			
		</div>
		
		<div class="padded-section colour-scales-options u-txt-center">
			<a href="#cards-drawer" class="btn js-toggle-drawer js-set-cards">View cards</a>
		</div>
	</div>
	


	<!-- <div class="reference switchable-info__input-sibling"></div> -->

	<!-- <div class="hue-matrix switchable-info__input-sibling"></div> -->

</main>



  <div class="drawers">
	<div class="drawer colour-cards-drawer" id="cards-drawer">
		<div class="drawer__frame">			
			<div class="drawer__content colour-cards">
				<input type="checkbox" id="colour-cards__show-all-trigger" class="colour-cards__toggle-input"><!-- needs to stay on top level -->
				
				<header class="colour-cards__options padded-section">
					<a href="#cards-drawer" class="btn drawer__close js-toggle-drawer">close</a>
					<div class="colour-cards__switch colour-cards__colour-switch"></div>
					<div class="colour-cards__switch colour-cards__bg-switch u-mb-medium"></div>
					
					<div>
						<label for="colour-cards__show-all-trigger"><span class="colour-cards__toggle-label">Include failed ratio combinations</span></label>
					</div>
				</header>
				
				<div class="colour-cards__wrapper">
					<section class="colour-cards__box padded-section">Cards here</section>
				</div>
				
			</div>
		</div>
	</div>
	
	<!-- Needs to stay at the same level as .drawers -->
	<div class="drawer-overlay"></div>
</div>

	<!-- Chroma -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.2/chroma.min.js" type="text/javascript"></script>
	
	<!-- Nunjucks -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks-slim.min.js" type="text/javascript"></script>
	<script src="../views/swatch.js"></script>
	<script src="../views/swatch-radio.js"></script>
	<script src="../views/colour-card.js"></script>
	
	<!-- Scripts -->
	<script src="../js/jscolor.js" type="text/javascript"></script>
	<script src="../js/scripts.js" type="text/javascript"></script>
</body>
</html>
